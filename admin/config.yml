          - hint: 'Original text: Class Introduction, key: -3c04dfe'
            label: Text
            name: '-3c04dfe'
            widget: string
          - hint: >-
              Original text: We started this journey in 2020. In a time of
              warranted hesitation and big unknowns, sixty-four individuals,
              from far and wide, knew our goals couldn’t wait for the world to
              be “normal.” We decided to firmly take action and step forward on
              our education journey. We were determined to use this turbulent
              time to prepare for the new world we all hoped would come., key:
              1c51fc57
            label: Text
            name: 1c51fc57
            widget: text
          - hint: >-
              Original text: For three years, we were a part of redefining what
              it means to be a student, a freelancer, and a graphic designer. We
              spent years learning and collaborating with each other from
              makeshift bedroom offices, kitchen tables, and at times, car
              passenger seats. Adding words to our daily vocabularies like
              Slack, Discord, and Zoom. Our return to the classroom was a
              welcomed trial. A return to the old, but with a whole host of new
              skills, ready to thrive in whatever environment we could find
              ourselves in., key: -20aaf784
            label: Text
            name: '-20aaf784'
            widget: text
          - hint: >-
              Original text: Now we graduate into the new world we had hoped
              for, proud of all our accomplishments, humbled by our failures,
              and educated to know that both are worth celebrating. With deep
              gratitude to our teachers; we thank them for getting us this far.
              Now we aim our resolve to show the world what we have to offer.,
              key: 28ce0032
            label: Text
            name: 28ce0032
            widget: text
          - hint: 'Original text: Learn More, key: -52bd880f'
            label: Text
            name: '-52bd880f'
            widget: string
          - hint: 'Original text: What Does, key: 69ce1655'
            label: Text
            name: 69ce1655
            widget: string
          - hint: 'Original text: Mean To Us?, key: 2cbd42d7'
            label: Text
            name: 2cbd42d7
            widget: string
          - hint: >-
              Original text: To us, “Resolve” represents our determination and
              resilience as students and graphic designers., key: -43fbb875
            label: Text
            name: '-43fbb875'
            widget: text
          - hint: >-
              Original text: As students, we’ve followed through on our resolve
              to overcome the many challenges we’ve faced in school and beyond
              to be here today. As designers, we remain ever steadfast as we
              navigate the design process to find solutions that effectively
              communicate and engage audiences., key: 77cd9c1f
            label: Text
            name: 77cd9c1f
            widget: text
          - hint: >-
              Original text: Our wordmark is made of unique shapes that unite to
              form one message, similar to how we’ve come together to present
              the 2023 Grad Show. Furthermore, these elements can be moved and
              reorganized into various configurations, much like the
              ever-changing industry we are merging into., key: -6b41b0eb
            label: Text
            name: '-6b41b0eb'
            widget: text
          - hint: >-
              Original text: As we resolve our time in the Algonquin College
              graphic design program, we look forward to bright new beginnings.,
